<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <center>
      <div class="body">
        <h1 class="header">Calculator</h1>

        <div>
          <input type="textarea" class="textarea" placeholder="0" />
        </div>
        <div class="btn">
          <input type="button" class="btnstyle" value="0" />
          <input type="button" class="btnstyle" value="." />
          <input type="button" class="btnstyle" value="Del" />
          <input type="button" class="btnstyle extracolor" value="=" />
        </div>

        <div class="btn">
          <input type="button" class="btnstyle" value="1" />
          <input type="button" class="btnstyle" value="2" />
          <input type="button" class="btnstyle" value="3" />
          <input type="button" class="btnstyle extracolor" value="+" />
        </div>

        <div class="btn">
          <input type="button" class="btnstyle" value="4" />
          <input type="button" class="btnstyle" value="5" />
          <input type="button" class="btnstyle" value="6" />
          <input type="button" class="btnstyle extracolor" value="-" />
        </div>

        <div class="btn">
          <input type="button" class="btnstyle" value="7" />
          <input type="button" class="btnstyle" value="8" />
          <input type="button" class="btnstyle" value="9" />
          <input type="button" class="btnstyle extracolor" value="X" />
        </div>

        <div class="btn">
          <input
            type="button"
            class="btnstyle"
            value="C"
            style="color: white; background-color: blue"
          />
          <input type="button" class="btnstyle" value="+/-" />
          <input type="button" class="btnstyle" value="%" />
          <input type="button" class="btnstyle extracolor" value="/" />
        </div>
      </div>
    </center>
  </body>
</html>
